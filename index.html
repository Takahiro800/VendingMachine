<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Vending Machine</title>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <h2>My favorite pictures</h2>
        <div id="target" class="main__left"></div>
        <div class="main__right">
          <div class="caluclater">
            <div class="btn-number">1</div>
            <div class="btn-number">2</div>
            <div class="btn-number">3</div>
            <div class="btn-number">4</div>
            <div class="btn-number">5</div>
            <div class="btn-number">6</div>
            <div class="btn-number">7</div>
            <div class="btn-number">8</div>
            <div class="btn-number">9</div>
          </div>
          <div class="btn-wrapper">
            <button id="clear" class="clear">Clear</button>
          </div>
          <div class="btn-wrapper">
            <button id="submit" class="clear">Submit</button>
          </div>
          <div id="meter" class="meter">2</div>
        </div>
        <div class="window">
          <div id="number" class="window__number">7</div>
          <div class="window__right">
            <div id="name" class="name"></div>
            <div id="comment" class="comment"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
    <script src="./caluculate.js"></script>
  </body>
</html>
